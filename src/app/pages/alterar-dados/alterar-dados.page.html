<ion-header> <!-- para tirar linha: <ion-header class= "ion-no-border"> -->
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <span>PrevineBSB</span>
      <img src="/assets/logosus.png">   
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
<h1>Alterar Dados</h1>

<form>
  
  <ion-item color="primary">
    <ion-label position="floating">Nome Completo</ion-label>
    <ion-input type="name" #name required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Cartão SUS</ion-label>
    <ion-input type="number" #cartao required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Gênero</ion-label>
    <ion-radio-group>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio value="floating" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio value="floating" checked></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Cor</ion-label>
    <ion-radio-group>
      <ion-item>
        <ion-label>Branco</ion-label>
        <ion-radio value="masculino" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pardo</ion-label>
        <ion-radio value="feminino" checked></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">E-Mail</ion-label>
    <ion-input type="email" #email required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">CEP</ion-label>
    <ion-input type="postal-code" #cep required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Endereço</ion-label>
    <ion-input type="address-line1" #endereco required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Complemento</ion-label>
    <ion-input type="address-line2" #complemento required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Bairro</ion-label>
    <ion-input type="text" #bairro required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Cidade</ion-label>
    <ion-input type="text" #cidade required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Estado(UF)</ion-label>
    <ion-input type="text" #uf required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Celular</ion-label>
    <ion-input type="tel" #celular required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Telefone</ion-label>
    <ion-input type="tel" #telefone required></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">Quantidade Dependentes</ion-label>
    <ion-input type="number" #telefone required></ion-input>
  </ion-item>

</form>
</ion-content>
