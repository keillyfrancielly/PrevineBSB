<ion-header> <!-- para tirar linha: <ion-header class= "ion-no-border"> -->
    <ion-toolbar>
      <ion-title class="ion-text-center">
        <span>PrevineBSB</span>
        <img src="/assets/logosus.png">   
      </ion-title>

      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">
    <ion-list *ngIf="!cadpacientes.length">
      <ion-item *ngFor="let item of [0, 1]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  
    <ion-list>
      <ion-item-sliding *ngFor="let cadpaciente of cadpacientes">
        <ion-item button [routerLink]="['/cadastro-paciente', cadpaciente.id]">
  
          <ion-label>
            {{ cadpaciente.name }}
            <p>{{ cadpaciente.cpf }}</p>
            <p>{{ cadpaciente.cartao }}</p>            
            <p>{{ cadpaciente.email }}</p>            
            <p>{{ cadpaciente.endereco }}</p>            
            <p>{{ cadpaciente.celular }}</p>            
            <p>{{ cadpaciente.datareg | date: 'short' }}</p>
          </ion-label>
  
          <!-- <ion-note color="primary" slot="end" *ngIf="cadpacientes.price">{{ cadpaciente.price | currency: 'BRL' }}</ion-note> -->
        </ion-item>
  
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteCadpaciente(cadpaciente.id)">
            Finalizar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="logout()" color="danger" expand="block">
              Sair
            </ion-button>
          </ion-col>
  
          <ion-col size="6">
            <ion-button routerLink="/cadastro-paciente" expand="block">
              Novo
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
