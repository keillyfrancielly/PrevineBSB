<ion-header> <!-- para tirar linha: <ion-header class= "ion-no-border"> -->
    <ion-toolbar>
      <ion-title class="ion-text-center">
        <span>PrevineBSB</span>
        <img src="/assets/logosus.png">   
      </ion-title>

      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content color="primary">
  <h1>Dados do Paciente</h1>
  <form>
    
    <ion-item color="primary">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" #name required></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-label position="stacked">CPF</ion-label>
      <ion-input type="number" #cpf required></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-label position="stacked">Nascimento</ion-label>
      <ion-input type="date" #nascimento required></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-label position="stacked">SUS</ion-label>
      <ion-input type="number" #sus required></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-label position="stacked">Disponibilidade</ion-label>
      <ion-input type="text" #disponibilidade required></ion-input>
    </ion-item>

  </form>
</ion-content>
